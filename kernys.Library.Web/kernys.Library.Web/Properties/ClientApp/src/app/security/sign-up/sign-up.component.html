<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <h2>{{pageTitle}} 
    </h2>
    <div class="alert alert-danger" *ngIf="errorMessage" role="alert">
        {{errorMessage}}
    </div>
    <div class="form-group">
        <label for="Username">Username</label>
        <input type="text" formControlName="Username" id="Username" class="form-control" placeholder="Username">
        <small class="form-text text-muted" *ngIf="hasError('Username')">Required</small>
    </div>
    <div class="form-group">
        <label for="DisplayName">Display Name</label>
        <input type="text" formControlName="DisplayName" class="form-control" placeholder="Display Name">
        <small class="form-text text-muted"></small>
    </div>
    <div class="form-group">
        <label for="Email">Email</label>
        <input type="text" formControlName="Email" class="form-control" placeholder="Email">
        <small class="form-text text-muted"></small>
    </div>

    <div class="form-group">
        <label for="Password">Password</label>
        <input type="password" formControlName="Password" class="form-control" placeholder="Password">
        <small class="form-text text-muted"></small>
    </div>
    <div class="form-group">
        <label for="ConfirmPassword">Confirm Password</label>
        <input type="password" formControlName="ConfirmPassword" class="form-control" placeholder="Confirm Password">
        <small class="form-text text-muted" *ngIf="confirmPasswordInValid('Password','ConfirmPassword')">The password and the confirm password do not match.</small>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="form.invalid || confirmPasswordInValid('Password','ConfirmPassword')">Sign Up</button>

    <button type="submit" class="btn btn-secondary" (click)="onCancel()">Cancel</button>

</form>
