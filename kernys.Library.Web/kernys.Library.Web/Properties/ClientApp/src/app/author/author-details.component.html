
 <h3>{{author.FirstName}} - {{author.LastName}}</h3>
 <br/>
 <div class="card mb-12" style="max-width: 940px;">
     <div class="row no-gutters">
       <div class="col-md-4">
         <img [src]="author.PhotoUrl" class="card-img" alt="...">
       </div>
       <div class="col-md-8">
         <div class="card-body">
           <h5>Description</h5>
           <h5 class="card-title">{{author.Biography}}</h5>
           <h6>Books</h6>
          <ul>
            <li *ngFor="let b of author?.Books"><a [routerLink]="['/book',b.Id]">{{b.Title}}</a></li>
          </ul>
         </div>
         <div class="card-footer bg-transparent border-success">
           <button type="button" class="btn btn-secondary btn-sm" [routerLink]="['/authors']">Go Back</button>
         </div>
       </div>
     </div>
   </div>
