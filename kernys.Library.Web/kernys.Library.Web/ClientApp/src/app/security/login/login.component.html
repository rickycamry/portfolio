<div class="wrapper">
    <form class="form-signin" #loginForm="ngForm">       
      <h2 class="form-signin-heading">Login</h2>
      <em>{{errorMessage}}</em>
      <input type="text" class="form-control" [(ngModel)]="login.Username" name="username" id="username"  placeholder="Username" required autofocus="" />
      <input type="password" class="form-control" [(ngModel)]="login.Password" name="password" placeholder="Password" required/>      
      <label class="checkbox">
        <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
      </label>
      <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="loginForm.invalid" (click)="onLogin()">Login</button>  
      <br>
      <a [routerLink]="['/account/signup']">Sign up</a> 
    </form>
  </div>
