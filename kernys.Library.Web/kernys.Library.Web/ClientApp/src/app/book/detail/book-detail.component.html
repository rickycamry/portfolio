
 <h3>{{book.Title}}</h3>
 <br/>
 <div class="card mb-12" style="max-width: 940px;">
     <div class="row no-gutters">
       <div class="col-md-4">
         <img [src]="book.PhotoUrl" class="card-img" alt="...">
       </div>
       <div class="col-md-8">
         <div class="card-body">
           <p class="card-text">Language: {{book.Language}}</p>
           <p class="card-text">Author:</p>
           <ul>
             <li *ngFor="let a of book?.Authors">
               <a [routerLink]="['/author/', a.Id]">{{a.FirstName}} {{a.LastName}}</a>
             </li>
           </ul>
           <p class="card-text">Publisher: {{book?.Publisher?.Name}}</p>
           <p class="card-text">Price: {{book.Price | currency:'USD'}}</p>
 
           <p class="card-text"><small class="text-muted">Year: {{book.Year}}</small></p>
           <p class="card-text"><small class="text-muted">ISBN: {{book.ISBN}}</small></p>
           <h5>Description</h5>
           <h5 class="card-title">{{book.Description}}</h5>
         </div>
         <div class="card-footer bg-transparent border-success">
           <button type="button" class="btn btn-secondary btn-sm" [routerLink]="['/']">Go Back</button>
         </div>
       </div>
     </div>
   </div>
