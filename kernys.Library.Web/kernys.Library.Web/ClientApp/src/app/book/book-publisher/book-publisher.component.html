<button type="button" *ngIf="!edithasPublisherMode" class="btn btn-outline-primary" (click)="onModalOpen()">Add the publisher</button>

<br />

<div class="card w-75" *ngIf="edithasPublisherMode">
    <div class="card-body">
        <h5 class="card-title">{{publisher.Name}}</h5>
        <p class="card-text">{{publisher.City}}, {{publisher.Country}}</p>
        <button type="button" class="btn btn-primary btn-sm" (click)="openModal()">Edit</button>
        <button type="button" class="btn btn-danger btn-sm" (click)="onDelete()">Delete publisher</button>
    </div>
</div>



<simple-modal [modalTitle]="pageTitle" [modalId]="modalId">
        <div modal-body>
            <form #publisherForm="ngForm" (ngSubmit)="onSubmit(publisherForm)">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Name:</label>
                        <input type="text" class="form-control" [(ngModel)]="publisher.Name" required name="name" id="name">
                        <em *ngIf="publisherForm.controls.name?.invalid && publisherForm.controls.name?.dirty" class="alert alert-danger">
                            Name is required
                        </em>
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">City:</label>
                        <input type="text" class="form-control" [(ngModel)]="publisher.City" required name="city">
                        <em *ngIf="publisherForm.controls.city?.invalid && publisherForm.controls.city?.dirty" class="alert alert-danger">
                            City is required
                        </em>
                    </div>
    
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Country:</label>
                        <select class="form-control" [(ngModel)]="publisher.Country" required name="country">
                            <option value="USA" selected>USA</option>
                            <option value="Canada">Canada</option>
                            <option value="Other">Other</option>
                        </select>
                        <em *ngIf="publisherForm.controls.country?.invalid && publisherForm.controls.Country?.dirty" class="alert alert-danger">
                            Country is required
                        </em>
                    </div>
    
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </simple-modal>
