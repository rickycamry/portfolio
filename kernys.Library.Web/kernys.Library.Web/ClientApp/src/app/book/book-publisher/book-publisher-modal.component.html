<simple-modal [modalTitle]="pageTitle" [modalId]="modalId">
    <div modal-body>
        <form #publisherForm="ngForm" (ngSubmit)="onSubmit(publisherForm)">
            <div class="modal-body">
                <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Name:</label>
                    <input type="text" class="form-control" [(ngModel)]="publisher.Name" required name="name" id="name">
                    <em [hidden]="!publisherForm.controls.name?.invalid" class="alert alert-danger">
                        Name is required
                    </em>
                </div>
                <div class="form-group">
                    <label for="recipient-name" class="col-form-label">City:</label>
                    <input type="text" class="form-control" [(ngModel)]="publisher.City" required name="city">
                    <em [hidden]="!publisherForm.controls.city?.invalid" class="alert alert-danger">
                        City is required
                    </em>
                </div>

                <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Country:</label>
                    <select class="form-control" [(ngModel)]="publisher.Country" required name="country">
                        <option value="USA" selected>USA</option>
                        <option value="Canada">Canada</option>
                        <option value="Other">Other</option>
                    </select>
                    <em [hidden]="!publisherForm.controls.country?.invalid" class="alert alert-danger">
                        Country is required
                    </em>
                </div>

            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
        </form>
    </div>
</simple-modal>
